<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./rating.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container" id="first">
        <img
          class="img"
          src="./interactive-rating-component-main/images/icon-star.svg"
          alt=""
        />
        <h1>How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="select">
          <button class="star" type="button" value="1">1</button>
          <button class="star" type="button" value="2">2</button>
          <button class="star" type="button" value="3">3</button>
          <button class="star" type="button" value="4">4</button>
          <button class="star" type="button" value="5">5</button>
        </div>
        <button id="submit" type="submit">Submit</button>
      </div>
      <div class="container" id="thank-you">
        <img
          class="img2"
          src="./interactive-rating-component-main/images/illustration-thank-you.svg"
          alt="receipt coming out of a mobile screen"
        />
        <p id="result">You selected ___ out of 5!</p>
        <h1>Thank you!</h1>
        <p class="text text2">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
